<ngb-tabset type="pills" (tabChange)="onYearSelect(+$event.nextId)">
  <ngb-tab *ngFor="let year of years; let i = index" [title]="year | date:'y'" [id]="i">
    <ng-template ngbTabContent>
      <h5>{{ getYearTotalDistance()}} km</h5>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

<app-summary></app-summary>

<div style="padding-top: 30px"></div>

<div *ngIf="getYearTotalDistance() !== 0">
  <app-activities
    *ngIf="activities[selectedMonthIndex].currentMonth != null; else loading"
    [currentActivityType]="currentActivityType"
    [activities]="activities[selectedMonthIndex]">
  </app-activities>

  <ng-template #loading>
    Loading...
  </ng-template>
</div>
